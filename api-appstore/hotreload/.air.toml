root = "/src"
tmp_dir = "tmp"

[build]
cmd = "go build -o tmp/fun-appstore-api ./api-appstore/cmd/fun-appstore-api"
entrypoint = "tmp/fun-appstore-api"
include_ext = ["go", "mod", "sum"]
include_dir = ["api-appstore"]
exclude_dir = ["tmp"]
delay = 500

[log]
time = false

[misc]
clean_on_exit = true
