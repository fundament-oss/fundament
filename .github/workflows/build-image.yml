name: Build Image

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      context:
        required: false
        type: string
        default: "."

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/fundament

jobs:
  build:
    name: Build ${{ inputs.image-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize ref name
        id: sanitize
        run: echo "ref_name=$(echo '${{ github.ref_name }}' | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.IMAGE_PREFIX }}/${{ inputs.image-name }}:latest,${{ env.IMAGE_PREFIX }}/${{ inputs.image-name }}:${{ github.sha }}-${{ steps.sanitize.outputs.ref_name }}-${{ github.run_number }}
