name: Generate

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  generate-pristine:
    name: Generate must be pristine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v3

      - name: Setup trek wrapper (runs via Docker with pgmodeler-cli)
        run: |
          mkdir -p "$HOME/.local/bin"
          cat > "$HOME/.local/bin/trek" << 'EOF'
          #!/bin/bash
          # Wrapper script that runs trek from Docker image (includes pgmodeler-cli)
          # Pass through TREK_* environment variables
          env_args=()
          while IFS='=' read -r name value; do
            if [[ "$name" == TREK_* ]]; then
              env_args+=(-e "$name=$value")
            fi
          done < <(env)
          # Mount project root but cd into db/ inside container so relative paths work
          PROJECT_ROOT="$(git rev-parse --show-toplevel)"
          # First chown the mounted directory to nonroot user (1001) as root.
          # TODO: This messes up permissions on the machine of a developer that
          # runs `act --job generate-pristine` on their machine. Fix is easy:
          # `sudo chown -R $(id -u):$(id -g) .`, but not very developer friendly
          # so we need to fix this if it becomes a substantial problem.
          docker run --rm --user root \
            -v "$PROJECT_ROOT:/data" \
            ghcr.io/printeers/trek:0.12.1-pgmodeler chown -R 1001:1001 /data
          # Then run trek as the default nonroot user
          docker run --rm \
            "${env_args[@]}" \
            -v "$PROJECT_ROOT:/data" \
            -w "/data/db" \
            ghcr.io/printeers/trek:0.12.1-pgmodeler trek "$@"
          EOF
          chmod +x "$HOME/.local/bin/trek"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run just generate
        run: mise exec -- just generate
        env:
          TREK_ERROR_ON_DIFF: "true"

      - name: Check for changes
        run: |
          if ! git diff --exit-code; then
            echo "ERROR: Generated files are out of date. Run 'just generate' and commit the changes."
            exit 1
          fi
