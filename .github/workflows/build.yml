name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/fundament

jobs:
  build-authn-api:
    name: Build authn-api
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: authn-api/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.IMAGE_PREFIX }}/authn-api:latest,${{ env.IMAGE_PREFIX }}/authn-api:${{ github.sha }}

