root = "/src"
tmp_dir = "tmp"

[build]
cmd = "go build -o tmp/organization-api ./cmd/organization-api"
entrypoint = "tmp/organization-api"
include_ext = ["go", "mod", "sum"]
include_dir = ["cmd/organization-api", "internal/organization", "pkg", "gen"]
exclude_dir = ["tmp"]
delay = 500

[log]
time = false

[misc]
clean_on_exit = true
