root = "/src"
tmp_dir = "tmp"

[build]
cmd = "go build -o tmp/authn-api ./cmd/authn-api"
entrypoint = "tmp/authn-api"
include_ext = ["go", "mod", "sum"]
include_dir = ["cmd/authn-api", "internal/authn", "pkg", "gen"]
exclude_dir = ["tmp"]
delay = 500

[log]
time = false

[misc]
clean_on_exit = true
