# Sandbox environment values

db:
  enabled: true
  instances: 2
  reset: false
  storageSize: 5Gi

authnApi:
  enabled: true
  replicas: 2

organizationApi:
  enabled: true
  replicas: 2

frontend:
  enabled: true
  replicas: 2

consoleFrontend:
  enabled: true
  replicas: 2

dex:
  enabled: true
  issuer: https://dex.sandbox.example.com
  staticClients:
    - id: fundament
      name: Fundament
      secret: "" # Set via secret management
      redirectURIs:
        - https://fundament.sandbox.example.com/callback

ingress:
  enabled: true
  className: nginx
  domain: sandbox.example.com
