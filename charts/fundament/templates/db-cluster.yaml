{{- if $.Values.db.enabled }}

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "fundament.db.name" . }}
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  instances: {{ $.Values.db.instances }}
  imageName: ghcr.io/cloudnative-pg/postgresql:18
  enableSuperuserAccess: true
  {{- if $.Values.db.postgresql }}
  postgresql:
    parameters:
      {{- toYaml $.Values.db.postgresql.parameters | nindent 6 }}
  {{- end }}
  bootstrap:
    initdb:
      database: fundament
      owner: fundament
  storage:
    size: {{ $.Values.db.storageSize }}
  managed:
    roles:
      - name: fun_authn_api
        login: true
        passwordSecret:
          name: {{ $.Release.Name }}-db-fun-authn-api
      - name: fun_fundament_api
        login: true
        passwordSecret:
          name: {{ $.Release.Name }}-db-fun-fundament-api
      - name: fun_cluster_worker
        login: true
        passwordSecret:
          name: {{ $.Release.Name }}-db-fun-cluster-worker
      - name: fun_operator
        login: true
        superuser: true
        bypassrls: true
        passwordSecret:
          name: {{ $.Release.Name }}-db-fun-operator
      - name: fun_owner
        login: false
      - name: fun_authz
        login: false
        bypassrls: true
{{- if $.Values.openfga.enabled }}
      - name: fun_openfga
        login: true
        createdb: true
        passwordSecret:
          name: {{ $.Release.Name }}-db-fun-openfga
{{- end }}

{{- if gt (int $.Values.db.exposePort) 0 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fundament.db.name" . }}-external
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: LoadBalancer
  selector:
    cnpg.io/cluster: {{ include "fundament.db.name" . }}
    role: primary
  ports:
    - name: postgres
      port: {{ $.Values.db.exposePort }}
      protocol: TCP
      targetPort: 5432
{{- end }}
{{- end }}
