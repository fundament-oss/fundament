{{- if $.Values.organizationApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-organization-api
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: organization-api
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ $.Values.organizationApi.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: organization-api
  template:
    metadata:
      labels:
        app.kubernetes.io/component: organization-api
    spec:
      containers:
        - name: organization-api
          image: {{ $.Values.images.organizationApi }}
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-db-fun-fundament-api
                  key: uri
            {{- include "fundament.jwtSecretEnv" . | nindent 12 }}
            - name: LOG_LEVEL
              value: {{ .Values.organizationApi.logLevel }}
            {{- if $.Values.externalUrls.corsAllowedOrigins }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ $.Values.externalUrls.corsAllowedOrigins }}
            {{- end }}
            {{- if $.Values.openfga.enabled }}
            - name: OPENFGA_API_URL
              value: http://{{ $.Release.Name }}-openfga:{{ $.Values.openfga.apiPort | default 8080 }}
            - name: OPENFGA_STORE_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Release.Name }}-openfga-config
                  key: store-id
            - name: OPENFGA_AUTHORIZATION_MODEL_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ $.Release.Name }}-openfga-config
                  key: authorization-model-id
            {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-organization-api
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: organization-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/component: organization-api
---
{{- if $.Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-organization-api
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: organization-api
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    {{- if $.Values.ingress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: {{ $.Values.ingress.tls.clusterIssuer }}
    {{- end }}
spec:
  ingressClassName: {{ $.Values.ingress.className }}
  {{- if $.Values.ingress.tls.clusterIssuer }}
  tls:
    - hosts:
        - organization.{{ $.Values.ingress.domain }}
      secretName: {{ $.Release.Name }}-organization-api-tls
  {{- end }}
  rules:
    - host: organization.{{ $.Values.ingress.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-organization-api
                port:
                  name: http
{{- end }}
{{- end }}
