{{- if $.Values.dex.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dex
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "dex" "component" "backend") | nindent 4 }}
data:
  config.yaml: |
    issuer: {{ $.Values.dex.issuer }}
    storage:
      type: memory
    web:
      http: 0.0.0.0:5556
    oauth2:
      responseTypes: ["code"]
      skipApprovalScreen: true
      passwordConnector: local
    {{- if $.Values.dex.staticClients }}
    staticClients:
      {{- toYaml $.Values.dex.staticClients | nindent 6 }}
    {{- end }}
    enablePasswordDB: true
    {{- if $.Values.dex.staticPasswords }}
    staticPasswords:
      {{- toYaml $.Values.dex.staticPasswords | nindent 6 }}
    {{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "dex" "component" "backend") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "fundament.selectorLabels" (dict "root" $ "name" "dex") | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ $.Values.dex.issuer | sha256sum }}
      labels:
        {{- include "fundament.labels" (dict "root" $ "name" "dex" "component" "backend") | nindent 8 }}
    spec:
      containers:
        - name: dex
          image: ghcr.io/dexidp/dex:v2.41.1
          command:
            - /usr/local/bin/dex
            - serve
            - /etc/dex/config.yaml
          ports:
            - name: http
              containerPort: 5556
          volumeMounts:
            - name: config
              mountPath: /etc/dex
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: dex

---
apiVersion: v1
kind: Service
metadata:
  name: dex
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "dex" "component" "backend") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5556
      targetPort: http
      name: http
    - port: 8080
      targetPort: http
      name: http-alt
  selector:
    {{- include "fundament.selectorLabels" (dict "root" $ "name" "dex") | nindent 4 }}

{{- if $.Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "dex" "component" "backend") | nindent 4 }}
  {{- if $.Values.ingress.tls.clusterIssuer }}
  annotations:
    cert-manager.io/cluster-issuer: {{ $.Values.ingress.tls.clusterIssuer }}
  {{- end }}
spec:
  ingressClassName: {{ $.Values.ingress.className }}
  {{- if $.Values.ingress.tls.clusterIssuer }}
  tls:
    - hosts:
        - dex.{{ $.Values.ingress.domain }}
      secretName: dex-tls
  {{- end }}
  rules:
    - host: dex.{{ $.Values.ingress.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dex
                port:
                  name: http
{{- end }}

{{- end }}
