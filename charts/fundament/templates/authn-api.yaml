{{- if $.Values.authnApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-authn-api
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: authn-api
spec:
  replicas: {{ $.Values.authnApi.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: authn-api
  template:
    metadata:
      labels:
        app.kubernetes.io/component: authn-api
    spec:
      containers:
        - name: authn-api
          image: {{ $.Values.images.authnApi }}
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DATABASE_URL
              value: postgres://fundament:$(DB_PASSWORD)@{{ include "fundament.db.host" . }}:5432/fundament
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fundament.db.secretName" . }}
                  key: password
            - name: JWT_SECRET
              value: {{ include "fundament.jwtSecret" . }}
            - name: OIDC_ISSUER
              value: {{ .Values.dex.issuer }}
            - name: OIDC_CLIENT_ID
              value: fundament
            - name: OIDC_REDIRECT_URL
              value: {{ .Values.externalUrls.authn }}/callback
            - name: FRONTEND_URL
              value: {{ .Values.externalUrls.frontend }}
            - name: COOKIE_DOMAIN
              value: {{ .Values.externalUrls.cookieDomain }}
            - name: COOKIE_SECURE
              value: "{{ hasPrefix "https://" .Values.externalUrls.authn }}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-authn-api
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: authn-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/component: authn-api
---
{{- if $.Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-authn-api
  labels:
    {{- include "fundament.labels" . | nindent 4 }}
    app.kubernetes.io/component: authn-api
spec:
  ingressClassName: {{ $.Values.ingress.className }}
  rules:
    - host: authn.{{ $.Values.ingress.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-authn-api
                port:
                  name: http
{{- end }}
{{- end }}
