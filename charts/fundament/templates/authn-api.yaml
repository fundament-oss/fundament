{{- if $.Values.authnApi.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authn-api
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "authn-api" "component" "backend") | nindent 4 }}
spec:
  replicas: {{ $.Values.authnApi.replicas }}
  selector:
    matchLabels:
      {{- include "fundament.selectorLabels" (dict "root" $ "name" "authn-api") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fundament.labels" (dict "root" $ "name" "authn-api" "component" "backend") | nindent 8 }}
    spec:
      {{- if .Values.hostAliases }}
      hostAliases:
        {{- toYaml .Values.hostAliases | nindent 8 }}
      {{- end }}
      containers:
        - name: authn-api
          image: {{ $.Values.images.authnApi }}
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-fun-authn-api
                  key: uri
            {{- include "fundament.jwtSecretEnv" . | nindent 12 }}
            - name: OIDC_ISSUER
              value: {{ .Values.dex.issuer }}
            - name: OIDC_DISCOVERY_URL
              value: {{ .Values.dex.discoveryUrl }}
            - name: OIDC_CLIENT_ID
              value: fundament
            - name: OIDC_REDIRECT_URL
              value: {{ .Values.externalUrls.authn }}/callback
            - name: FRONTEND_URL
              value: {{ .Values.externalUrls.console }}
            - name: COOKIE_DOMAIN
              value: {{ .Values.externalUrls.cookieDomain }}
            - name: COOKIE_SECURE
              value: "{{ hasPrefix "https://" .Values.externalUrls.authn }}"
            - name: LOG_LEVEL
              value: {{ .Values.authnApi.logLevel }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.externalUrls.corsAllowedOrigins | default .Values.externalUrls.console }}

---
apiVersion: v1
kind: Service
metadata:
  name: authn-api
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "authn-api" "component" "backend") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      name: http
  selector:
    {{- include "fundament.selectorLabels" (dict "root" $ "name" "authn-api") | nindent 4 }}

{{- if $.Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authn-api
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "authn-api" "component" "backend") | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "false"
    {{- if $.Values.ingress.tls.clusterIssuer }}
    cert-manager.io/cluster-issuer: {{ $.Values.ingress.tls.clusterIssuer }}
    {{- end }}
spec:
  ingressClassName: {{ $.Values.ingress.className }}
  {{- if $.Values.ingress.tls.clusterIssuer }}
  tls:
    - hosts:
        - authn.{{ $.Values.ingress.domain }}
      secretName: authn-api-tls
  {{- end }}
  rules:
    - host: authn.{{ $.Values.ingress.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authn-api
                port:
                  name: http
{{- end }}

{{- end }}
