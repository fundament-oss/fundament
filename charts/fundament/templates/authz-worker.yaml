{{- if and $.Values.authzWorker.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authz-worker
  labels:
    {{- include "fundament.labels" (dict "root" $ "name" "authz-worker" "component" "worker") | nindent 4 }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ $.Values.authzWorker.replicas }}
  selector:
    matchLabels:
      {{- include "fundament.selectorLabels" (dict "root" $ "name" "authz-worker") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fundament.labels" (dict "root" $ "name" "authz-worker" "component" "worker") | nindent 8 }}
    spec:
      containers:
        - name: authz-worker
          image: {{ $.Values.images.authzWorker }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-fun-authz-worker
                  key: uri
            - name: LOG_LEVEL
              value: {{ $.Values.authzWorker.logLevel }}
            - name: POLL_INTERVAL
              value: {{ $.Values.authzWorker.pollInterval | quote }}
            - name: BATCH_SIZE
              value: {{ $.Values.authzWorker.batchSize | quote }}
            - name: MAX_RETRIES
              value: {{ $.Values.authzWorker.maxRetries | quote }}
            - name: OPENFGA_API_URL
              value: http://openfga:{{ $.Values.openfga.apiPort | default 8080 }}
            - name: OPENFGA_STORE_ID
              valueFrom:
                configMapKeyRef:
                  name: openfga-config
                  key: store-id
            - name: OPENFGA_AUTHORIZATION_MODEL_ID
              valueFrom:
                configMapKeyRef:
                  name: openfga-config
                  key: authorization-model-id
{{- end }}
