helm = "3.16.3"
skaffold = "latest"
k3d = "5.7.5"

# Protobuf
"ubi:bufbuild/buf" = "1.61.0"

# Go

go = "1.25.5"
golangci-lint = "2.7.2"
"ubi:sqlc-dev/sqlc" = "1.30.0"
