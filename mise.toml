[env]
JUST_ONE = true
# Local k3d registry for Skaffold image builds
SKAFFOLD_DEFAULT_REPO = "k3d-registry.localhost:5111"

[tools]
# Scripting & Meta
just = "1.42.4"

# Documentation
"aqua:terrastruct/d2" = "0.7.1"

"go:github.com/printeers/trek" = "0.12.1"

# Kubernetes & Deployment
kubectl = "1.31.4"
helm = "3.16.3"
skaffold = "2.17.0"
k3d = "5.7.5"
kind = "0.27.0"

# Protobuf
"aqua:bufbuild/buf" = "1.61.0"
"go:google.golang.org/protobuf/cmd/protoc-gen-go" = "1.36.11"
"go:connectrpc.com/connect/cmd/protoc-gen-connect-go" = "1.19.1"

# Go
go = "1.25.5"
golangci-lint = "2.7.2"
"aqua:sqlc-dev/sqlc" = "1.30.0"
"go:github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen" = "2.4.1"

# Console Frontend
node = "24"
bun = "1.3.6"
"npm:@bufbuild/protoc-gen-es" = "2.10.2"
"npm:@hey-api/openapi-ts" = "0.92.4"
opentofu = "1.11.3"
act = "latest"

"npm:@usebruno/cli" = "3.0.3"

[hooks]
postinstall = "just e2e::install"
