@if (show) {
  <div class="modal-backdrop" (mouseup)="onBackdropClick($event)">
    <div
      #modalDialog
      class="modal-container w-full"
      [class]="maxWidth"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="title ? 'modal-title' : null"
      tabindex="-1"
    >
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title">
          <ng-content select="[modal-title]" />
          @if (title) {
            {{ title }}
          }
        </h2>
        <button
          type="button"
          (click)="onClose()"
          class="cursor-pointer rounded-md text-gray-500 ring-indigo-500 hover:text-gray-700 focus:border-indigo-500 focus:ring-2 focus:outline-none dark:text-gray-400 dark:ring-offset-gray-950 dark:hover:text-gray-200"
          aria-label="Close"
        >
          <ng-icon name="tablerX" size="1.5rem" class="block!" />
        </button>
      </div>

      <div class="modal-body">
        <ng-content />
      </div>

      <ng-content select="[modal-footer]" />
    </div>
  </div>
}
