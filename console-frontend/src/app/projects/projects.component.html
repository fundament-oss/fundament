<!-- Error Message -->
@if (errorMessage()) {
  <app-alert variant="danger" [hasIcon]="true" class="mb-6">
    <app-error-icon slot="icon" class="h-5 w-5" />
    {{ errorMessage() }}
  </app-alert>
}

<!-- Loading State -->
@if (isLoading()) {
  <div class="flex items-center justify-center py-12">
    <app-spinner size="lg"></app-spinner>
  </div>
}

<!-- Content (only show when not loading) -->
@if (!isLoading()) {
  <app-card [hasHeader]="true">
    <h1 slot="header" class="text-2xl font-bold dark:text-white">Projects</h1>

    <!-- Add Project Button -->
    <div class="mb-6">
      <app-button variant="primary" routerLink="/projects/add" [iconLeading]="true">
        <app-plus-icon slot="icon-leading" class="h-4 w-4" />
        Add project
      </app-button>
    </div>

    <!-- Projects List -->
    <div
      class="divide-y divide-gray-200 rounded-md border border-gray-200 dark:divide-gray-800 dark:border-gray-800"
    >
      @if (projects().length === 0) {
        <app-empty-state
          title="No projects found"
          description="Create your first project to get started"
        ></app-empty-state>
      } @else {
        @for (project of projects(); track project.id) {
          <a
            [routerLink]="['/projects', project.id]"
            class="flex items-center justify-between px-6 py-4 hover:bg-gray-50 dark:hover:bg-gray-900"
          >
            <div>
              <h3 class="font-medium dark:text-white">{{ project.name }}</h3>
              <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                Created {{ formatDate(project.createdAt?.value) }}
              </p>
            </div>
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </a>
        }
      }
    </div>
  </app-card>
}
