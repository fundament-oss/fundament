<div class="rounded-md border border-gray-200 bg-white dark:border-gray-800 dark:bg-gray-950">
  <!-- Header -->
  <div class="border-b border-gray-200 px-6 py-4 dark:border-gray-800">
    <h1 class="text-2xl font-bold dark:text-white">Add a project</h1>
    <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">
      Projects are used to group clusters and to keep deployments within clusters apart.
    </p>
  </div>

  <!-- Error Message -->
  @if (errorMessage()) {
    <div class="mx-6 mt-6 flex items-center rounded-md bg-rose-50 p-4 dark:bg-rose-900/20">
      <app-error-icon class="mr-3 h-5 w-5 shrink-0 text-rose-400 dark:text-rose-500" />
      <p class="text-sm font-medium text-rose-800 dark:text-rose-200">{{ errorMessage() }}</p>
    </div>
  }

  <!-- Form -->
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="space-y-6 px-6 py-6">
    <!-- Project Name -->
    <div>
      <label for="projectName" class="mb-2 block text-sm font-medium text-gray-700 dark:text-white">
        Project name
      </label>
      <input
        #projectNameInput
        id="projectName"
        formControlName="name"
        type="text"
        placeholder="E.g. my-project"
      />
      @if (name?.invalid && (name?.dirty || name?.touched)) {
        <p class="mt-2 text-sm text-rose-600 dark:text-rose-400">{{ getNameError() }}</p>
      }
    </div>

    <!-- Form Actions -->
    <div class="flex items-center space-x-3 border-t border-gray-200 pt-6 dark:border-gray-800">
      <button type="button" (click)="onCancel()" class="btn-secondary" [disabled]="isCreating()">
        Cancel
      </button>
      <button type="submit" class="btn-primary" [disabled]="isCreating()">
        @if (isCreating()) {
          Creating...
        } @else {
          Create project
        }
      </button>
    </div>
  </form>
</div>
