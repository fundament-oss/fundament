<div class="rounded-md border border-gray-200 bg-white dark:border-gray-800 dark:bg-gray-950">
  <!-- Header -->
  <div class="border-b border-gray-200 px-6 py-4 dark:border-gray-800">
    <h1 class="text-2xl font-bold dark:text-white">Dashboard</h1>
  </div>

  <!-- Content -->
  <div class="p-6">
    <!-- Create Cluster Button -->
    <div class="mb-6">
      <a
        routerLink="/add-cluster"
        class="inline-flex cursor-pointer items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm ring-indigo-500 transition-colors duration-200 hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:outline-none dark:ring-offset-gray-950"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-1.5 h-4 w-4" viewBox="0 0 24 24">
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 5v14m-7-7h14"
          />
        </svg>
        Add a Kubernetes cluster
      </a>
    </div>

    <!-- Clusters Grid -->
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
      @for (cluster of clusters; track cluster.name) {
        <div class="rounded-md border border-gray-200 dark:border-gray-800">
          <!-- Card Header -->
          <div class="border-b border-gray-200 px-6 py-4 dark:border-gray-800">
            <div class="flex items-center justify-between">
              <h2 class="text-xl font-bold dark:text-white">{{ cluster.name }}</h2>
              <span
                class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium capitalize"
                [class]="getStatusColor(cluster.status)"
              >
                {{ cluster.status }}
              </span>
            </div>
          </div>

          <!-- Card Content -->
          <div class="p-6">
            <dl>
              <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Region</dt>
              <dd class="mt-0.5 mb-4 text-sm dark:text-white">{{ cluster.region }}</dd>
              <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">
                Number of projects
              </dt>
              <dd class="mt-0.5 mb-4 text-sm dark:text-white">{{ cluster.projectCount }}</dd>
              <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">
                Number of node pools
              </dt>
              <dd class="mt-0.5 mb-4 text-sm dark:text-white">{{ cluster.nodePoolCount }}</dd>
            </dl>

            <!-- Card Actions -->
            <div class="mt-6">
              <a
                routerLink="/cluster-overview"
                class="inline-flex cursor-pointer items-center rounded-md border border-transparent bg-indigo-600 px-3 py-2 text-sm leading-4 font-medium text-white ring-indigo-500 transition-all duration-200 ease-in-out hover:-translate-y-px hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:outline-none dark:ring-offset-gray-950"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" viewBox="0 0 24 24">
                  <g
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  >
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0-4 0" />
                    <path d="M21 12q-3.6 6-9 6t-9-6q3.6-6 9-6t9 6" />
                  </g>
                </svg>
                View details
              </a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
