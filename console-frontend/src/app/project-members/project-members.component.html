<div class="card">
  <!-- Header -->
  <div class="card-header pb-0!">
    <h1 class="text-2xl font-bold dark:text-white">Project members</h1>
    <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">Members and roles for projects</p>

    <!-- Tabs -->
    <nav class="mt-4 -mb-px flex space-x-2">
      <a
        routerLink="/project-members"
        routerLinkActive="border-b-white dark:border-b-gray-950 text-gray-700 dark:text-gray-200"
        class="rounded-t-lg border border-gray-200 border-b-gray-200 px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 dark:border-gray-800 dark:border-b-gray-800 dark:text-gray-400 dark:hover:text-gray-200"
      >
        Members
      </a>
      <a
        routerLink="/project-permissions"
        routerLinkActive="border-b-white dark:border-b-gray-950 text-gray-700 dark:text-gray-200"
        class="rounded-t-lg border border-gray-200 border-b-gray-200 px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 dark:border-gray-800 dark:border-b-gray-800 dark:text-gray-400 dark:hover:text-gray-200"
      >
        Permissions
      </a>
    </nav>
  </div>

  <div class="space-y-8 p-6">
    <!-- Project Members Sections -->
    @for (project of members.projects; track project.name) {
      <div>
        <h2 class="mb-2 text-lg font-semibold dark:text-white">{{ project.name }}</h2>

        <button type="button" class="btn-light mb-5 inline-flex items-center">
          <app-plus-icon class="mr-1.5 h-4 w-4" />
          Add a member
        </button>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th width="50%" scope="col">Name</th>
                <th width="30%" scope="col">Role</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (user of project.users; track user.name) {
                <tr>
                  <td class="font-medium dark:text-white">
                    {{ user.name }}
                  </td>
                  <td>
                    <span
                      class="inline-flex items-center rounded-full px-2.5 py-1 text-sm font-medium"
                      [ngClass]="{
                        'bg-purple-100 text-purple-800 dark:bg-purple-950 dark:text-purple-200':
                          user.role === 'Project admin',
                        'bg-blue-100 text-blue-800 dark:bg-blue-950 dark:text-blue-200':
                          user.role === 'Project member',
                      }"
                    >
                      {{ user.role }}
                    </span>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="mr-2 inline-flex shrink-0 cursor-pointer items-center rounded-md border border-indigo-300 bg-white px-4 py-2 text-sm font-medium text-indigo-700 shadow-sm ring-indigo-500 hover:bg-indigo-50 focus:ring-2 focus:ring-offset-2 focus:outline-none dark:border-indigo-600 dark:bg-gray-900 dark:text-indigo-300 dark:ring-offset-gray-950 dark:hover:bg-indigo-900 dark:hover:text-white"
                    >
                      <app-edit-icon class="mr-1.5 h-4 w-4" /> Edit
                    </button>

                    <button type="button" class="btn-remove shrink-0">
                      <app-trash-icon class="mr-1.5 h-4 w-4" /> Remove
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    }
  </div>
</div>
