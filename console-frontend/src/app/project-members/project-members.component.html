<!-- Breadcrumb -->
<app-breadcrumb [segments]="breadcrumbSegments" />

<div class="card">
  <!-- Header -->
  <div class="card-header pb-0!">
    <h1 class="text-2xl font-bold dark:text-white">Project members</h1>
    <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">Members and roles for projects</p>

    <!-- Tabs -->
    <nav class="tabs">
      <a [routerLink]="['/projects', projectId(), 'members']" routerLinkActive="active">
        Members
      </a>
      <a routerLink="/project-permissions" routerLinkActive="active"> Permissions </a>
    </nav>
  </div>

  <div class="space-y-8 p-6">
    <!-- Project Members Sections -->
    @for (project of members.projects; track project.name) {
      <div>
        <h2 class="mb-2 text-lg font-semibold dark:text-white">{{ project.name }}</h2>

        <button type="button" class="btn-light mb-5 inline-flex items-center">
          <ng-icon name="tablerPlus" class="mr-1.5" />
          Add a member
        </button>

        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th width="50%" scope="col">Name</th>
                <th width="30%" scope="col">Role</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (user of project.users; track user.name) {
                <tr>
                  <td class="font-medium dark:text-white">
                    {{ user.name }}
                  </td>
                  <td>
                    <span
                      class="badge"
                      [ngClass]="{
                        'badge-purple': user.role === 'Project admin',
                        'badge-blue': user.role === 'Project member',
                      }"
                    >
                      {{ user.role }}
                    </span>
                  </td>
                  <td>
                    <button type="button" class="btn-light mr-2 inline-flex shrink-0 items-center">
                      <ng-icon name="tablerPencil" class="mr-1.5" /> Edit
                    </button>

                    <button type="button" class="btn-remove shrink-0">
                      <ng-icon name="tablerTrash" class="mr-1.5" /> Remove
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    }
  </div>
</div>
