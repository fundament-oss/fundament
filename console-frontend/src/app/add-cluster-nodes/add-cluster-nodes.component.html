<app-progress-stepper [steps]="steps" [currentStepIndex]="currentStepIndex"></app-progress-stepper>

<div class="rounded-md border border-gray-200 bg-white dark:border-gray-800 dark:bg-gray-950">
  <!-- Header -->
  <div class="border-b border-gray-200 px-6 py-4 dark:border-gray-800">
    <h1 class="text-2xl font-bold dark:text-white">Add cluster worker nodes</h1>
    <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">
      Configure your cluster worker nodes with the settings below.
      <a
        routerLink="/add-cluster-plugins"
        class="inline-flex items-center text-blue-600 underline hover:text-blue-700 hover:no-underline dark:text-blue-400 dark:hover:text-blue-300"
        >Skip this step <app-arrow-right-icon class="ml-0.5 h-4 w-4"
      /></a>
    </p>
  </div>

  <!-- Form -->
  <div class="px-6 py-6">
    <app-shared-node-pools-form (formSubmit)="onFormSubmit($event)">
      <div class="flex space-x-3">
        <a routerLink="/add-cluster" class="btn-secondary"> Previous step </a>
        <button type="submit" class="btn-primary">Next step</button>
      </div>
    </app-shared-node-pools-form>
  </div>
</div>
