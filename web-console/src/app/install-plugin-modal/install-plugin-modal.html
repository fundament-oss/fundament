@if (show) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
    <div
      class="w-full max-w-md rounded-lg border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-gray-950"
    >
      <div class="mb-4 flex items-center justify-between">
        <h2 class="text-xl font-semibold">Install plugin</h2>
        <button
          type="button"
          (click)="onClose()"
          class="cursor-pointer text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
        >
          <app-close-icon class="h-6 w-6" />
        </button>
      </div>

      <p class="mb-4 text-sm text-gray-600 dark:text-gray-400">
        Select cluster(s) to install {{ pluginName }} on:
      </p>

      <div class="space-y-2">
        @for (cluster of clusters; track cluster.id) {
          <div
            class="flex items-center justify-between rounded-md border border-gray-200 p-3 dark:border-gray-800"
          >
            <span class="text-sm font-medium">{{ cluster.name }}</span>
            @if (cluster.installed) {
              <span
                class="inline-flex items-center rounded-full bg-emerald-100 px-2.5 py-1 text-xs font-medium text-emerald-800 dark:bg-emerald-900 dark:text-emerald-200"
              >
                <app-checkmark-icon class="mr-1 h-3 w-3" /> Installed
              </span>
            } @else {
              <button
                type="button"
                (click)="onInstall(cluster.id)"
                class="cursor-pointer rounded-md bg-indigo-600 px-3 py-1 text-xs font-medium text-white hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600"
              >
                Install
              </button>
            }
          </div>
        }
      </div>

      <div class="mt-6 flex justify-end">
        <button
          type="button"
          (click)="onClose()"
          class="cursor-pointer rounded-md bg-gray-200 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-300 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
        >
          Close
        </button>
      </div>
    </div>
  </div>
}
